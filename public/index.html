<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unlocked Gallery</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div id="age-gate" class="modal">
    <div class="box">
      <h2>18+ Only</h2>
      <p>By entering you confirm you are at least 18 years old.</p>
      <button id="enterBtn">Enter</button>
      <button onclick="location.href='https://google.com'">Leave</button>
    </div>
  </div>

  <header>
    <h1>Unlocked Gallery</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/admin" style="display:none">Admin</a>
      <button id="accountBtn" style="display:none; background: none; border: none; color: #fff; font-size: 18px; cursor: pointer; margin-left: 12px;">ðŸ‘¤</button>
    </nav>
  </header>

  <main>
    <div class="auth">
      <div id="loginForm">
        <input id="email" placeholder="email" />
        <input id="password" type="password" placeholder="password" />
        <button id="loginBtn">Log in</button>
        <button id="showRegisterBtn">Create Account</button>
      </div>
      <div id="registerForm" style="display:none">
        <input id="regUsername" placeholder="username" />
        <input id="regEmail" placeholder="email" />
        <input id="regPassword" type="password" placeholder="password" />
        <button id="registerBtn">Register</button>
        <button id="showLoginBtn">Back to Login</button>
      </div>
      <button id="logoutBtn" style="display:none">Log out</button>
      
      <!-- Account Section -->
      <div id="accountSection" style="display:none">
        <div class="account-dropdown">
          <h3>My Account</h3>
          <div id="accountInfo">
            <p><strong>Username:</strong> <span id="accountUsername"></span></p>
            <p><strong>Email:</strong> <span id="accountEmail"></span></p>
            <p><strong>Role:</strong> <span id="accountRole"></span></p>
            <p><strong>Member since:</strong> <span id="accountCreated"></span></p>
          </div>
          <div class="account-actions">
            <button id="closeAccountBtn">Close</button>
            <button id="logoutFromAccountBtn">Log out</button>
          </div>
        </div>
      </div>
    </div>
    <section id="grid" class="grid"></section>
  </main>

  <footer>
    <small>Â© Unlocked Â· <a href="#" id="dmca">DMCA</a></small>
  </footer>

  <script>/* age gate */ (function(){
    if(!localStorage.getItem('age-ok')){
      document.getElementById('age-gate').style.display='flex';
    }
    document.getElementById('enterBtn').onclick=()=>{
      localStorage.setItem('age-ok','1');
      document.getElementById('age-gate').style.display='none';
    };
  })();</script>
  <script src="/js/app.js"></script>
</body>
</html>
